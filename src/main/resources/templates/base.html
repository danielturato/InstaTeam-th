<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(page_title)">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>InstaTeam</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/normalize.css}">
    <link rel="stylesheet" th:href="@{/site.css}">
</head>


<body>

<header th:fragment="header">
    <div class="container">
        <div class="site-header">
            <a class="logo" th:href="@{/projects}">InstaTeam</a>
            <a class="new-project button icon-left" th:href="@{/projects/create}"><i class="material-icons">add</i> New Project</a>
        </div>
    </div>
</header>

<div th:fragment="flash" th:if="${flash != null}" class="divflash">
    <div th:classappend="${#strings.toLowerCase(flash.status)}" th:text="${flash.message}" class="flash"></div>
</div>

</body>

</html>
